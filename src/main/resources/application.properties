# 0 for random port
server.port=8080

#Mysql Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dhl
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#log file config
logging.file=D:/dhllogs/dhl-app.log
logging.request.response.file=D:/dhllogs/api.log
logging.request.response.file_interceptor=D:/dhllogs/api_inter.log
logging.pattern=%d{yyyy-MM-dd;HH:mm:ss} [%thread] %-5level %logger -- %10message%n

#job config #3600000 (1 hour)
user.count.job.inital.delay=10000
user.count.job.fixed.delay=3600000
user.count.job.interval=3600000
